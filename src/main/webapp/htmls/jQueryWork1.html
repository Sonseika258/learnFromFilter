        function clk() {

            $("option[value='"+inputVal+"']").prop("selected","selected");
        }
    </script>
</head>
<body>

    <option value="健身">健身</option>
</select>
<br>
<input type="button" id="checkButton" value="判断" onclick="clk();">
</body>
</html>
