<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jQuery.js"></script>
    <script type="text/javascript">
        $(function () {
            var i = 5;
            $("#b1").prop("disabled",true);
            var timerId = setInterval(function () {
                i--;
               $("#b1").val("请仔细阅读协议"+"("+i+")");
               if (i<=0){
                   clearInterval(timerId);
                   $("#b1").prop("disabled",false);
                   $("#b1").val("同意");
               }
            },1000);

        });
    </script>
</head>
<body>

<input type="button" id="b1" value="请仔细阅读协议(5)">
</body>
</html>
