<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jQuery.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#shhi").mouseover(function () {
                $("#testDiv").show("slow");
            }).mouseout(function () {
                $("#testDiv").hide("slow");
            })
        });

    </script>
</head>
<body>
<input type="button" value="Show/Hide" id="shhi"><br>
<div id="testDiv" style="border: 1px solid;width: 100px; height: 100px">
测试
</div>
</body>
</html>
